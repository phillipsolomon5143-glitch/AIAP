<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info Portal</title>

    <!-- -------------------------------
         TASK #2 – CSS STYLING (AI-Generated)
         -------------------------------- -->
    <style>
        /* Reset default spacing */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f5f5f5;
        }

        /* HEADER */
        header {
            background: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }

        /* NAVIGATION BAR (Responsive) */
        nav {
            background: #333;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Responsive */
        }

        nav ul li {
            margin: 5px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 12px 18px;
            display: block;
        }

        nav ul li a:hover {
            background: #555;
        }

        /* CENTERED MAIN CONTENT BOX */
        main {
            width: 90%;
            max-width: 500px;
            margin: 35px auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        /* INPUT FIELDS */
        .form-group {
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        button {
            width: 100%;
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }

        /* FOOTER (Light Gray Background) */
        footer {
            background: #e0e0e0;
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }

        /* Smooth scroll for navbar */
        html {
            scroll-behavior: smooth;
        }

        /* Error text */
        #errorMsg {
            margin-top: 10px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- -------------------------------
         TASK #1 – HEADER + NAVBAR
         -------------------------------- -->
    <header>Student Info Portal</header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#login">Login</a></li>
            <li><a href="#footer">Footer</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTENT (Login Form Section) -->
    <main id="login">
        <h2>Login Form</h2>
        <p>Please login to access student information.</p>

        <!-- Login Form -->
        <form id="loginForm" method="POST" action="/login">
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" name="password">
            </div>

            <button type="submit">Login</button>
        </form>

        <p id="errorMsg"></p>
    </main>

    <!-- FOOTER -->
    <footer id="footer">
        © 2025 Student Info Portal. All Rights Reserved.
    </footer>

    <!-- -------------------------------
         TASK #3 – JAVASCRIPT VALIDATION
         -------------------------------- -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            let user = document.getElementById("username").value.trim();
            let pass = document.getElementById("password").value.trim();
            let error = document.getElementById("errorMsg");

            if (user === "" || pass === "") {
                event.preventDefault();   // Stop form submit
                error.textContent = "Error: Username and Password cannot be empty!";
                return;
            }
        });
    </script>

</body>
</html>
